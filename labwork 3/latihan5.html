<!DOCTYPE html>
<html>
<head>
	<title>Formulir Pendaftaran UNS</title>
</head>
<body bgcolor="BoC4DE" text="navy">
	<center>
		<h1> Formulir Pendaftaran Anggota Perpustakaan</h1>
		<h2> Universitas Sebelas Maret</h2>
<form>
	<table>
		<tr>
			<td>
				Nama Lengkap   
			</td>
			<td>
				<input type="text" placeholder="Nama Anda" name="">
			</td>
		</tr>
		<tr>
			<td>
				NIM   
			</td>
			<td>
				<input type="text" placeholder="NIM Anda" name="">
			</td>
		</tr>
		<tr>
			<td>
				Jenis Kelamin 
			</td>
			<td>
				<input type="radio" name="Jenis Kelamin">Laki-Laki
				<input type="radio" name="Jenis Kelamin">Perempuan
			</td>
		</tr>
		<tr>
			<td>
				Email
			</td>
			<td>
				<input type="text" placeholder="Email Anda" name="">
			</td>
		</tr>
		<tr>
			<td>
				Alamat
			</td>
			<td>
				<input type="text" placeholder="Alamat Anda" name="">
			</td>
		</tr>
		<tr>
			<td>
				Agama 
			</td>
			<td>
				<input type="text" placeholder="Agama Anda" name="">
			</td>
		</tr>
		<tr>
			<td>
				Nomor Handphone 
			</td>
			<td>
				<select>
					<option>+62</option>
				</select>
				<input type="Nomor Handphone" placeholder="8765*******" name="">
			</td>
		</tr>
		<tr>
			<td>
				<input type="Submit" value="Submit" name="">
			</td>
		</tr>
	</table>
</form>
    </center>
</body>
</html>
